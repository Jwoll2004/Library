<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajwal's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/booktitle.svg" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/bookgif.gif" alt="book logo">
        </div>
        <div class="title">
            <h1>Jwacker's Library</h1>
        </div>
    </div>

    <div class="main-content">
        <button class="add-book-btn">
            <img src="images/addbook.svg" alt="add book icon">
            Add Book
        </button>

        <div class="card-container">
            
        </div>
    </div>

    <dialog class="dialog">
        <form>
            <h3>Add a new book</h3>
            <div class="error-msg">

            </div>
            <label for="title">
                Title:
                <input type="text" id="title" placeholder="Game Of Thrones" required maxlength="100">
            </label>
            <label for="author">
                Author:
                <input type="text" id="author" placeholder="George R. R. Martin" required maxlength="100">
            </label>
            <label for="pages">
                Pages:
                <input type="number" id="pages" required min = "1" max="10000">
            </label>
            <div class="status">
                <label for="read">
                    Have you read this book?
                    <input type="checkbox" id="read">
                </label>
            </div>
            <div class="form-buttons">
                <button value="cancel" formmethod="dialog" class="cancel">Cancel</button>
                <button class="submit green" value="default">Submit</button>
            </div>
        </form>
    </dialog>

    <div class="footer">
        <div class="footer-content">
            <img class="icon" src="images/booktitle.svg" alt="book logo">
            <p>Created by Prajwal Tiwari</p>
        </div>
        <a class="git" href="https://github.com/Jwoll2004/Library" target="_blank">
            <img class="icon" src="images/github.svg" alt="github logo">
            <p>GitHub</p>
        </a>

    </div>
</body>

</html>
