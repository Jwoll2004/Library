<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jwacker's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/booktitle.svg" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/bookgif.gif" alt="book logo">
        </div>
        <div class="title">
            <h1>Jwacker's Library</h1>
        </div>
    </div>

    <div class="main-content">
        <button class="add-book-btn">
            <img src="images/addbook.svg" alt="add book icon">
            Add Book
        </button>

        <div class="card-container">
            <div class="card">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <div class="card-buttons">
                    <button class="green">Read</button>
                    <button>Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <img class="icon" src="images/booktitle.svg" alt="book logo">
            <p>Created by Jwacker</p>
        </div>
        <a class="git" href="https://github.com/Jwoll2004/Library">
            <img class="icon" src="images/github.svg" alt="github logo">
            <p>GitHub</p>
        </a>

    </div>
</body>

</html>
